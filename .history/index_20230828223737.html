<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="container">
            <div class="container text-center weatherApp px-4 py-5 ">
                
                <input type="text" class="w-100 mx-auto rounded-5 py-4 px-4 bg-main-color mb-5 text-white"
                    placeholder="Find your location..."
                     id="search" />
                <div class="row ">
                    <div class=" col-md-4 bg-sec-color m-0 rounded-4 item ">
                        <div class="d-flex justify-content-between py-2 px-3 bg-main-color
                         text-light rounded-start"id="today-date">
                            <p id="today_date_day_name" class="my-auto"></p>

                            <span>
                                <span id="today_date_day_number" class="my-auto"></span>
                                <span id="today_date_month" class="my-auto"></span>
                            </span>
                        </div>
                        <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                            <p id="todayLocation" class="fs-4"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fs-1 fw-bolder">

                                    <span id="today_temp"> 2</span>
                                    <span><sup>o</sup> C</span>
                                </span>
                                <img id="today_condition_img" src="images/116.png" alt="" />
                            </div>
                            <p id="today_condition" class="fs-6 text-light-blue">sunny</p>
                        </div>
                        <div class="item-footer d-flex text-light p-3">
                            <div class="d-flex me-3">
                                <img src="images/icon-umberella.png" class="icons me-2" alt="" />
                                <p id="humidity">20</p>
                            </div>
                            <div class="d-flex me-3">
                                <img src="images/icon-wind.png" class="icons mx-2" alt="" />
                                <p id="wind">30 km/h</p>
                            </div>
                            <div class="d-flex">
                                <img src="images/icon-compass.png" class="icons mx-2" alt="" />
                                <p id="windDirection">NNE</p>
                            </div>
                        </div>
                    </div>
                    <div class="item col-md-4 m-0 
                    bg-main-color">
                        <div class="py-2 text-center bg-sec-color text-light" >
                            <p class="next_day_name my-auto">Tuesday</p>
                        </div>
                        <div class="item-content text-start text-light p-3 text-center pt-5">
                            <img  src="images/113.png" alt="">
                            <h3>
                                <span class="next_max_temp"></span>

                                <span> 21 <sup>o</sup> C</span>
                            </h3>
                            <h5 class="text-white opacity-50">
                                <span class="next_min_temp">15</span>

                                <span> <sup>o</sup> C</span>
                            </h5>
                            <p class="next_condition fs-6 text-light-blue">partly cloudy</p>
                        </div>
                    </div>
                    <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                        <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                            <p class="next_day_name my-auto">Wednesday</p>
                        </div>
                        <div class="item-content  text-light p-3 text-center pt-5 text-start">
                            <img src="images/113.png" alt="">
                            <h3>
                                <span class="next_max_temp"></span>
                                <span> 20<sup>o</sup> C</span>
                            </h3>
                            <h5 class="text-white opacity-50">
                                <span class="next_min_temp">15</span>
                                <span><sup>o</sup> C</span>
                            </h5>
                            <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        




 

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
